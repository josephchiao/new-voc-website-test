{% extends "base.html" %}

{% block title %}Create account{% endblock %}

{% block content %}
    <div class="container">
        <h2>Create an Account</h2>
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
