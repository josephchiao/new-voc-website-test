{% extends "base.html" %}

{% block title %}Member List{% endblock %}

{% block content %}

<div class="container">
    <h2>Execs</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Exec Position</th>
            </tr>
        </thead>
        <tbody>
            {% for exec in execs %}
                <tr>
                    <td>{{ exec.first_name }} {{ exec.last_name }}</td>
                    <td>{{ exec.role }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    
<div class="container">
    <h2>Add a New Exec</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="member">Select a member:</label>
            <select name="member" id="member">
                {% for member in members %}
                    <option value="{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="position">Exec Position:</label>
            <input type="text" name="position" id="position" required>
        </div>

        <button type="submit">Add Exec</button>
    </form>
</div>

{% endblock %}
